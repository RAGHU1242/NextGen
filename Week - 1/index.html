<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Credit Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <img src="./logos/logo.jpg" alt="StartCard Logo" class="logo-image"> / apply@startcard.au
    </div>
    <nav class="nav">
      <a href="#product">Product .</a>
      <a href="#resources">Resources .</a>
      <a href="#blogs">Blogs .</a>
      <a href="#pricing">Pricing</a>
    </nav>
    <div class="auth-buttons">
      <button class="login">Login</button>
      <button class="get-started">Get Started — It's Free</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <div class="rating">
          <div class="star-icon">★</div>
          <span class="rate">5.0</span>
        </div>
        <span class="trustpilot-rating">Rated on Trustpilot</span> <!-- Moved this here -->
      </div>
      <h1 class="main-title">Credit~</h1>
    </section>
    
    <div class="cards">
        <div class="card">
          <h3>Business Card</h3>
          <p>Spend limits, merchant restrictions the easier way.</p>
          <a href="#">↗</a>
        </div>
        <div class="card">
          <h3>Corporate Card</h3>
          <p>Most powerful corporate credit card experience.</p>
          <a href="#">↗</a>
        </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="partners">
      <img src="./logos/rakuten.jpg" alt="Rakuten Logo" class="partner-logo">
      <img src="./logos/ncr.jpg" alt="NCR Logo" class="partner-logo">
      <img src="./logos/monday2.jpg" alt="Monday Logo" class="partner-logo">
      <img src="./logos/Disney.svg" alt="Disney Logo" class="partner-logo">
      <img src="./logos/dropbox.jpg" alt="Dropbox Logo" class="partner-logo">
    </div>
  </footer>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
